<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Cloud</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Shared Cloud</h1>
        <p>Upload and share your notes with classmates.</p>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Upload Notes</h2>
            <form id="upload-form" action="#" method="post" enctype="multipart/form-data">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="file">Select file:</label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                
                <button type="submit">Upload</button>
            </form>
        </section>

        <section id="notes-list">
            <h2>Uploaded Notes</h2>
            <ul id="notes">
                <!-- Placeholder for uploaded notes -->
                <li>No notes uploaded yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Class Webpage Project</p>
    </footer>

    <script src="../assets/js/scripts.js"></script>
</body>
</html>
