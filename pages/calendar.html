<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
    </header>
    <main>
        <section id="calendar">
            <h2>Upcoming Events</h2>
            <div id="event-list">
                <!-- Placeholder for dynamically added events -->
            </div>
        </section>
        <section id="event-form">
            <h2>Add Event</h2>
            <form id="add-event" action="#" method="post">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" name="event-name" required>
                
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" name="event-date" required>
                
                <label for="event-description">Description:</label>
                <textarea id="event-description" name="event-description" required></textarea>
                
                <button type="submit">Add Event</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Class Webpage Project</p>
    </footer>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
